<!-- Speakers Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Amazing Speakers</h2>
                    <h3 class="section-subheading text-muted">The call for paper will be opened soon. Send your proposal if you want to be speaker.</h3>
                </div>
            </div>
            <div class="row">
                {% for speaker in site.data.speakers %}
                <div class="col-sm-4 sessions-item">
                    <div class="speaker">
                        <a href="#speakerModal{{ speaker.id }}" class="sessions-link" data-toggle="modal">
                            <img src="img/speakers/{{ speaker.pic }}.png" class="img-responsive img-circle" alt="">
                        </a>
                        <h4>{{ speaker.name }}</h4>
                        <p class="text-muted">{{ speaker.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in speaker.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <a href="https://sessionize.com/iotdayit/" class="btn btn-xl">Become a speaker</a>
                </div>
            </div>
        </div>
    </section>
