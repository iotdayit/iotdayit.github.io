 <!-- Speaker Modals -->
 {% for speaker in site.data.speakers %}
    <div class="sessions-modal modal fade" id="speakerModal{{ speaker.id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ speaker.name }}</h2>
                            <hr class="star-primary">
                            <!--<img src="img/speakers/{{ speaker.pic }}" class="img-responsive img-centered" alt="{{ speaker.name }}">-->
                            <img src="img/speakers/speaker.png" class="img-responsive img-centered" alt="{{ speaker.name }}">
                            <h4>{{ speaker.position }}</h4>
                            <p class="text-muted">{{ speaker.bio }}</p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
