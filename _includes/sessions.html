<!-- Sessopms Grid Section -->
    <section id="sessions" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Sessions</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
            {% for session in site.data.sessions %}
                <div class="col-md-4 col-sm-6 sessions-item">
                    <a href="#sessionModal{{ session.id }}" class="sessions-link" data-toggle="modal">
                        <!--<div class="sessions-hover">
                            <div class="sessions-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>-->
                        <img src="img/sessions/{{ session.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="sessions-caption">
                        <h4>{{ session.title }}</h4>
                        <p class="text-muted">{{ session.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
