- title: Agile Industry 4.0 from zero to hero
  id: 3
  speakers: 
    - id: 8
  time: "10:10 - 11:00"
  description: |
    This talk is about a real project for an Industry 4.0 assembly line for Electric Vehicles part manufacturing and what we learned in the making.
    We started with no prior knowledge of machine communication protocols and M2M integration patterns and ended with a fully clustered Supervision and Control information system.
    We had to fight with Purchase Managers buying the wrong stuff, incorrect documentation, last minute changes on the manufacturing stations, last second software specifications changes, IT Managers, manufacturing and logistics operators screaming "don't touch that switch", etc..
    We're not survivors, all went as we planned in "the agile way": project delivered on time and operational from day 1.
    Want to know how? Don't miss this session!
- title: IIoT Survival course in the Manufacturing Valley
  id: 4
  speakers: 
    - id: 5
  time: "11:10 - 12:00"
  description: |
    The IoT for the Industrial Market is tremendously different in terms of technical approach, slogans and "problems from the field", compared to the "modern" world of SmartThings.
    The modern consultant / developer has to face many difficulties to survive in a totally OT world, with more than 25 years of computer science based on HMI, SCADA and MES disciplines.
    Often the term "cloud" is a forbidden word, which must be explored in a complementary perspective regarding two other levels of the same infrastructure: Edge and Fog.
    So: what is the survival kit to take with you every day, in the jungle of the industrial world?
- title: IIoT Microsoft Azure Sphere - highly-secured and connected MCU Device solution
  id: 5
  speakers: 
    - id: 3
  time: "12:10 - 13:00"
  description: |
    More than 9 billion MCU devices are built every year, and soon they will all be connected, from the everyday appliance, transport (cars, buses, metros, etc.) to the various industrial devices. 
    This connectivity provides an opportunity for companies that produce these devices to transform their business with new product offerings, new customer experiences and an opportunity to reimagine everything. 
    Azure Sphere brings together the best of Microsoft's cloud, software and silicon experience, creating a unique approach to silicon-starting security and extends to the cloud.
